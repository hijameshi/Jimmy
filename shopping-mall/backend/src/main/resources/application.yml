server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:shoppingmall
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.shoppingmall.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24 hours

logging:
  level:
    com.shoppingmall.mapper: DEBUG